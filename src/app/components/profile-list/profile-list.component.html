<mat-toolbar color="primary">

  <mat-toolbar-row>
    <div class="searchbarDiv mat-elevation-z2">
      <mat-icon matPrefix aria-hidden="false">search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Profiles..." #input>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="mat-elevation-z2 tableDiv">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.photo" imgError />
      </td>
    </ng-container>

    <ng-container matColumnDef="localid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Local ID </th>
      <td mat-cell *matCellDef="let row"> {{row.localid}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let row"> {{row.address}} </td>
    </ng-container>

    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified </th>
      <td mat-cell *matCellDef="let row"> {{row.modified}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> View </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false">arrow_forward_ios</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row routerLink="{{row.localid}}" *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td *ngIf="!isLoading" class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      <mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
